    <main class="main">
        <div class="loginForm">
            <h1 class="title">Sign In</h1>
            <form>
                <div class="leftArea">
                    <div>
                        <label class="description1" for="user">Digite Seu Nome de Usuário:</label>
                        <input type="text" id="user" name="user" required>
                    </div>
                    <div>
                        <label class="description2" for="email">Digite Seu Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="age"><label for="age">Idade: </label><input name="age" class="ageBox" type="number" required min="1" max="120"></div>
                    <div>
                        <label class="description3" for="password">Digite Sua Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div>
                        <label class="description3" for="password">Confirme Sua Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <div class="rightArea">
                    <div>
                        <label for="telefone">Digite seu telefone (opcional)</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div>
                        <a class="loginGoogle" href="err.html">Entrar com Google <img class="google" src="src/images/google.png"/></a>
                    </div>                
                    <div class="politicaPergunta">
                        <input type="checkbox" required/>Você concorda com a <a class="politicagem" href="err.html">Politica De Privacidade</a>?
                    </div>
                    <div>
                        <input class="signIn" type="submit" value="Criar conta">
                    </div>
                    <div>
                        <a class="login" href="login.html">Já tem uma conta? Faça Login</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
